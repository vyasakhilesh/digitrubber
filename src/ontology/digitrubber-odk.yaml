id: digitrubber
title: "DigitRubber Ontology"
github_org: vyasakhilesh
repo: digitrubber
git_main_branch: main
documentation:
  documentation_system: mkdocs
# report_fail_on none or error
report_fail_on: Error
# namespaces: 
#  - http://purl.obolibrary.org/obo/BTO_
# Todo: license: CC-BY 4.0
# Todo description
description: "DigitRubber Ontology"
export_formats:
  - owl
  - obo
  - json
release_artefacts:
  - base
  - full
  - simple
primary_release: full
release_date: true
reasoner: ELK
edit_format: owl
import_group:
  annotation_properties:
    - rdfs:label
    - IAO:0000115
  products:
    - id: po
    - id: ro
    - id: pato
robot_report:
  use_labels: true
  fail_on: ERROR
  custom_profile: true
  report_on:
    - edit
use_templates: true
use_context: true
# digit-ruber terms component drcomp.owl
components:
  use_template: true
  products:
    - filename: drcomp.owl
      use_template: true
      template_options: --add-prefixes config/context.json
      templates:
        - digitrubber_terms.tsv
    - filename: mycomp.owl
      use_template: true
      template_options: --add-prefixes config/context.json
      templates:
        - mytemplate.csv
robot_java_args: '-Xmx8G'
robot_opts: -vv
# allow_equivalents can be all or asserted-only
allow_equivalents: asserted-only